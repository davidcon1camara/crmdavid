<div class="container-fluid full-height-center">
    <div class="row w-100">
        <div class="col-12  col-md-4 mx-auto">
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" class="form-signin">
            <h1 class="h3 mb-3 fw-normal text-center">Por favor ingrese las credenciales</h1>
            <div class="form-floating mb-3">
                <input 
                type="email" 
                class="form-control" 
                id="floatingInput" 
                formControlName="email" 
                placeholder="name@example.com"
                [class.is-invalid]="loginFormGroup.get('email')?.invalid && loginFormGroup.get('email')?.touched"
                required>
                <label for="floatingInput">Email address</label>
                <div class="invalid-feedback" *ngIf="loginFormGroup.get('email')?.errors?.['required'] && loginFormGroup.get('email')?.touched">
                El email es obligatorio.
                </div>
                <div class="invalid-feedback" *ngIf="loginFormGroup.get('email')?.errors?.['email'] && loginFormGroup.get('email')?.touched">
                Ingresa un email válido.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input 
                type="password" 
                class="form-control" 
                id="floatingPassword" 
                formControlName="password" 
                placeholder="Password"
                [class.is-invalid]="loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched"
                required minlength="6">
                <label for="floatingPassword">Password</label>
                <div class="invalid-feedback" *ngIf="loginFormGroup.get('password')?.errors?.['required'] && loginFormGroup.get('password')?.touched">
                La contraseña es obligatoria.
                </div>
                <div class="invalid-feedback" *ngIf="loginFormGroup.get('password')?.errors?.['minlength'] && loginFormGroup.get('password')?.touched">
                La contraseña debe tener al menos 6 caracteres.
                </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginFormGroup.invalid">
                Ingresar
            </button>
            <p class="mt-5 mb-3 text-muted text-center">© 2017–2021</p>
        </form>
        </div>
    </div>
</div>
