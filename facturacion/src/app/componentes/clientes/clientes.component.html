<app-navbar></app-navbar>
<div class="container mt-4">

  <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()" class="mb-4">
    <div class="row g-3">
      <div class="col-md-2">
        <input formControlName="ruc" type="text" class="form-control w-100" placeholder="RUC" />
      </div>
      <div class="col-md-2">
        <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre" />
      </div>
      <div class="col-md-2">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" />
      </div>
      <div class="col-md-3">
        <input formControlName="direccion" type="text" class="form-control" placeholder="Dirección" />
      </div>
      <div class="col-md-2">
        <input formControlName="telefono" type="text" class="form-control" placeholder="Teléfono" />
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">
          {{ editando ? 'Actualizar' : 'Agregar' }}
        </button>
      </div>
    </div>
  </form>

  <table mat-table [dataSource]="dataSource" class="table table-striped" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <!-- RUC -->
    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RUC</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.ruc }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.direccion }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.telefono }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let cliente">
        <button class="btn btn-sm btn-warning me-2" (click)="editarCliente(cliente)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="eliminarCliente(cliente.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<app-footer></app-footer>
